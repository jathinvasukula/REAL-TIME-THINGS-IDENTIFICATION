<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Processing App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .container {
            margin-top: 80px;
        }
        .card {
            border-radius: 20px;
            background-color: #ffffff0d;
            backdrop-filter: blur(10px);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-weight: bold;
            margin-bottom: 40px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>YOLOv8 Video & Image Processing</h1>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <a href="/local">
                    <div class="card p-4">
                        <h4>üìÅ Local Files</h4>
                        <p>Upload and process image or video from your device.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/yt">
                    <div class="card p-4">
                        <h4>üì∫ YouTube</h4>
                        <p>Paste a YouTube video link to detect objects.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/rtsp">
                    <div class="card p-4">
                        <h4>üì° RTSP Stream</h4>
                        <p>Stream real-time RTSP footage for detection.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/webcam">
                    <div class="card p-4">
                        <h4>üì∑ Webcam</h4>
                        <p>Use your webcam for live YOLOv8 detection.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
